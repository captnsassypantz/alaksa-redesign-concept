<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alasksa Rebranding Concept</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="src/main.css">
  <!-- endinject -->

  <!--bower:js-->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
  <!--endbower-->

  <!-- inject:js -->
  <script src="src/main.js"></script>
  <!-- endinject -->

</head>
<body>
  <header>
    <div class="container">
      <img id="logo" src="src/imgs/logo.png" alt="Visit Alaska" />

      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Maps</a></li>
          <li><a href="#">Activites</a></li>
          <li><a href="#">Hotels</a></li>
          <li><a href="#">Tranport</a></li>
          <li><a href="#">Tours</a></li>
          <li><a href="#">Tours</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div id="content" class="container">

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="src/imgs/caribou.jpg" alt="Caribou" />
        </div>
        <div class="item">
          <img src="src/imgs/mistyalaskanmorning.jpg" alt="Misty Alaskan Morning" />
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <section>
      <div class="row">
        <div class="col-md-3">
        <!-- As Governor of Alaska, I am pleased to welcome you to the Official State of Alaska vacation and travel information website. Alaska is different from every other destination in the world. Every day offers an unforgettable memory: a mother moose and calf, glaciers and mountains, unique Native cultures, our Russian legacy and Gold Rush days. Even lifelong Alaskans are amazed! And we have a wide range of accommodations and dining to suit every budget. Enjoy your online visit to Alaska, and I hope you'll come to visit the "Great Land" soon.
        With warm regards,
        Bill Walker -->
        This site is a rebranding concept for the Alaska tourism website.
        </div>
        <div class="col-md-9">
          <h3>Make Alaska Yours</h3>
          <div class="row">
            <div class="col-md-4">
              Explore
            </div>
            <div class="col-md-4">
              Relax
            </div>
            <div class="col-md-4">
              Learn
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="col-md-6">
        <img src="src/imgs/savewolves.png" alt="Save the Wolves" />
      </div>
    </section>
    <section>
      <div class="col-md-6">
        <h2>BIG GAME <span>HUNTING</span></h2>
      </div>
      <div class="col-md-6">
        <img src="src/imgs/hunting.png" alt="Hunting Season in Alaska" />
      </div>

    </section>

  </div>
  <footer>

  </footer>
</body>
</html>
